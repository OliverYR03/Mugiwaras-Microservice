<h2 class="text-center">Lista Clientes</h2>

<div class="panel-body table-responsive" id="listadoregistros">
    <table class="table table-striped table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th>Acciones</th>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Tipo</th>
                <th>Imagen</th>
                
            </tr>
        
        </thead>
        <tbody>
            <tr *ngFor="let clientes of clientes">
                <td><a class="btn btn-warning"><i class="fa-solid fa-pencil"></i></a>
                    <a class="btn btn-danger" ><i class="fa-solid fa-xmark"></i></a>
                    </td>
                <td>{{clientes.idclientes}}</td>
                <td>{{clientes.nombre}}</td>
                <td>{{clientes.numero}}</td>
                <td>{{clientes.direccion}}</td>
                <td>{{clientes.correo}}</td>
                <td>{{clientes.tipopago}}</td>
            </tr>
        </tbody>
        <tfoot>
        <th>Acciones</th>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Tipo</th>
                <th>Imagen</th>
    </tfoot>
    </table>
</div>
