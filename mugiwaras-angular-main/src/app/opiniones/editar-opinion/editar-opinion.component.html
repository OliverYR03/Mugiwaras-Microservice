    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">home</a></li>
            <li class="breadcrumb-item"><a href="opiniones">opiniones</a></li>
            <li class="breadcrumb-item active">nuevo</li>
        </ol>
    </nav>
</div>
<div class="row">
<div class="col-md-12">
    <div class="box">
<div class="card-body">
    <form (ngSubmit)="onSubmit()">  
        <div class="col-sm-6">
            <div class="form-group">
                <label >Plato</label>
                <input type="text" class="form-control" [(ngModel)] = "opiniones.platos" name="nombre"
                class="form-control"
                id = "nombre"
                name = "nombre"
                required
                minlength="3"
                maxlength="20"
                placeholder="Digitar el Platillo "
                #nombre = "ngModel">
            </div>
        </div>
        <div class="col-sm-6">
        <div class="form-group">
            <label >Calificacion </label>
            <input type="text" class="form-control" class="form-control"
            id = "direccion"
            name = "direccion"
            required
            minlength="4"
            maxlength="50"
            placeholder="Digite la Calificacion "
            #direccion = "ngModel" [(ngModel)] = "opiniones.calificacion" name="dni">
        </div></div>
        <div class="col-sm-6">
        <div class="form-group">
            <label >Cliente</label>
            <input type="text" class="form-control" class="form-control"
            id = "numero"
            name = "numero"
            required
            minlength="1"
            maxlength="3"
            placeholder="Cliente "
            #numero = "ngModel" [(ngModel)] = "opiniones.clientes" name="cargo">
        </div></div>
        <div class="col-sm-6">
        <div class="form-group">
            <label >Comentario</label>
            <input type="text" class="form-control"      class="form-control"
            id = "tipopago"
            name = "tipopago"
            required
            minlength="4"
            maxlength="10"
            placeholder="Digite El Comentario "
            #tipoplato = "ngModel"[(ngModel)] = "opiniones.comentario" name="imagen">
        </div></div>
        <div class="col-sm-6">
        <div class="form-group">
            <label >Fecha</label>
            <input type="text" class="form-control"      class="form-control"
            id = "tipopago"
            name = "tipopago"
            required
            minlength="4"
            maxlength="10"
            placeholder="Digite la Fecha"
            #tipoplato = "ngModel"[(ngModel)] = "opiniones.fecha" name="imagen">
        </div></div>

        <button class="btn btn-success">Enviar</button>
       <a class="btn btn-danger" href="opiniones" type="button"> <i class="fa fa-arrow-circle-left"> Cancelar</i></a>
    </form>
</div>
    </div>
</div>
</div>
