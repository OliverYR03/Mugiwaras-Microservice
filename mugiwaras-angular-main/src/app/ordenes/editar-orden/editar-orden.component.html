<div class="pagetitle">
    <h1>ORDENES</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">home</a></li>
            <li class="breadcrumb-item"><a href="ordenes">personal</a></li>
            <li class="breadcrumb-item active">editar</li>
        </ol>
    </nav>
</div>
<div class="row">
<div class="col-md-12">
    <div class="box">
<div class="card-body">
    <form (ngSubmit)="onSubmit()">  
        <div class="col-sm-6">
            <div class="form-group">
                <label >Cliente</label>
                <input type="text" class="form-control" [(ngModel)] = "ordenes.clientes" name="nombre"
                class="form-control"
                id = "nombre"
                name = "nombre"
                required
                minlength="3"
                maxlength="20"
                placeholder="Digite su Nombre "
                #nombre = "ngModel">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label >Fecha </label>
                <input type="text" class="form-control" class="form-control"
                id = "descripcion"
                name = "descripcion"
                required
                minlength="4"
                maxlength="50"
                placeholder="Digite la Descripcion "
                #descripcion = "ngModel" [(ngModel)] = "ordenes.fecha" name="dni">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label >Platos </label>
                <input type="text" class="form-control" class="form-control"
                id = "precio"
                name = "precio"
                required
                minlength="1"
                maxlength="3"
                placeholder="Digite su precio "
                #precio = "ngModel" [(ngModel)] = "ordenes.platos" name="cargo">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label >Total </label>
                <input type="text" class="form-control"      class="form-control"
                id = "tipoplato"
                name = "tipoplato"
                required
                minlength="4"
                maxlength="10"
                placeholder="Digite El Tipo de Plato "
                #tipoplato = "ngModel"[(ngModel)] = "ordenes.total" name="imagen">
            </div>
        </div>
        <button class="btn btn-success">Enviar</button>
       <a class="btn btn-danger" href="ordenes" type="button"> <i class="fa fa-arrow-circle-left"> Cancelar</i></a>
    </form>
</div>
    </div>
</div>
</div>
