<div class="pagetitle">
    <h1>ORDENES</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">home</a></li>
            <li class="breadcrumb-item active"><a href="ordenes">ordenes</a></li>
        </ol>
    </nav>
</div>
<a class="btn btn-success float-end" href="ordenes/nuevo" ><i class="fa fa-plus-circle"></i>
    Agregar</a><br><br>

<div class="panel-body table-responsive" id="listadoregistros">
    <table class="table table-striped table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th>Acciones</th>
                <th>Id</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Plato</th>
                <th>Total</th>
                
            </tr>
        
        </thead>
        <tbody>

            <tr *ngFor="let ordenes of ordenes">
                <td><a class="btn btn-warning" (click)="actualizarOrden(ordenes.idorden)"><i class="fa-solid fa-pencil"></i></a>
                    <a class="btn btn-danger" ><i class="fa-solid fa-xmark"></i></a>
                    </td>
                <td>{{ordenes.idorden}}</td>
                <td>{{ordenes.clientes}}</td>
                <td>{{ordenes.fecha}}</td>
                <td>{{ordenes.platos}}</td>
                <td>{{ordenes.total}}</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Acciones</th>
                <th>Id</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Plato</th>
                <th>Total</th>
        </tfoot>
    </table>
</div>
