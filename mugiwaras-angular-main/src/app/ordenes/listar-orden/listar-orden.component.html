<div class="box-header with-border text-center">
    <a class="btn btn-success float-end" th:href="@{/ordenes/nuevo}" ><i class="fa fa-plus-circle"></i>
            Agregar</a><br>
    <div class="box-tools pull-right">
    </div>
 </div>
<h2 class="text-center">Lista Orden</h2>

<div class="panel-body table-responsive" id="listadoregistros">
    <table class="table table-striped table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th>Acciones</th>
                <th>Id</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Plato</th>
                <th>Total</th>
                
            </tr>
        
        </thead>
        <tbody>

            <tr *ngFor="let ordenes of ordenes">
                <td><a class="btn btn-warning"><i class="fa-solid fa-pencil"></i></a>
                    <a class="btn btn-danger" ><i class="fa-solid fa-xmark"></i></a>
                    </td>
                <td>{{ordenes.idorden}}</td>
                <td>{{ordenes.clientes}}</td>
                <td>{{ordenes.fecha}}</td>
                <td>{{ordenes.platos}}</td>
                <td>{{ordenes.total}}</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Acciones</th>
                <th>Id</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Plato</th>
                <th>Total</th>
        </tfoot>
    </table>
</div>
