<div class="col-md-6 offset-md-3">
    <h2 class="text-center">Ingresar Nuevo Orden</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label >Cliente</label>
            <input type="text" class="form-control" [(ngModel)] = "ordenes.clientes" name="nombre">
            <selecet name="clientes" id="clientes" formControlName="pais" class="form-control" >
                <option value="clientes.idcliente" *ngFor="let clientes of clientes">{{clientes.nombre}}</option>
            </selecet>
        </div>
        <div class="form-group">
            <label >Fecha </label>
            <input type="text" class="form-control" class="form-control"
            id = "descripcion"
            name = "descripcion"
            required
            minlength="4"
            maxlength="50"
            placeholder="Digite la Descripcion "
            #descripcion = "ngModel" [(ngModel)] = "ordenes.fecha" name="dni">
        </div>
        <div class="form-group">
            <label >Platos </label>
            <input type="text" class="form-control" class="form-control"
            id = "precio"
            name = "precio"
            required
            minlength="1"
            maxlength="3"
            placeholder="Digite su precio "
            #precio = "ngModel" [(ngModel)] = "ordenes.platos" name="cargo">
        </div>
        <div class="form-group">
            <label >Total </label>
            <input type="text" class="form-control"      class="form-control"
            id = "tipoplato"
            name = "tipoplato"
            required
            minlength="4"
            maxlength="10"
            placeholder="Digite El Tipo de Plato "
            #tipoplato = "ngModel"[(ngModel)] = "ordenes.total" name="imagen">
        </div>

        <button class="btn btn-success">Enviar</button>
       <a class="btn btn-danger" href="ordenes" type="button"> <i class="fa fa-arrow-circle-left"> Cancelar</i></a>
    </form> 
</div>
