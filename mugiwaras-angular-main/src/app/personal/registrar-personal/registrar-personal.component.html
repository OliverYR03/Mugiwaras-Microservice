<div class="col-md-6 offset-md-3">
    <h2 class="text-center">Ingresar Nuevo Personal</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label >Nombre </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)] = "personal.nombre" name="nombre">
        </div>
        <div class="form-group">
            <label >DNI </label>
            <input type="text" class="form-control" id="dni" [(ngModel)] = "personal.dni" name="dni">
        </div>
        <div class="form-group">
            <label >Cargo </label>
            <input type="text" class="form-control" id="cargo" [(ngModel)] = "personal.cargo" name="cargo">
        </div>
        <div class="form-group">
            <label >Imagen </label>
            <input type="text" class="form-control" id="imagen" [(ngModel)] = "personal.imagen" name="imagen">
        </div>

        <button class="btn btn-success">Enviar</button>
    </form>
</div>
