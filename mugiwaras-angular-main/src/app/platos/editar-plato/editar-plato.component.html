<div class="col-md-6 offset-md-3">
    <h2 class="text-center">Editar Plato</h2>
    <form (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label >Nombre </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)] = "platos.idplato" name="nombre">
        </div>
        <div class="form-group">
            <label >Nombre </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)] = "platos.nombre" name="nombre">
        </div>
        <div class="form-group">
            <label >Descripcion </label>
            <input type="text" class="form-control" id="dni" [(ngModel)] = "platos.descripcion" name="dni">
        </div>
        <div class="form-group">
            <label >Precio </label>
            <input type="text" class="form-control" id="cargo" [(ngModel)] = "platos.precio" name="cargo">
        </div>
        <div class="form-group">
            <label >Tipoplato </label>
            <input type="text" class="form-control" id="imagen" [(ngModel)] = "platos.tipoplato" name="imagen">
        </div>

        <button class="btn btn-success">Enviar</button>
        <a class="btn btn-danger" href="platos" type="button"> <i class="fa fa-arrow-circle-left"> Cancelar</i></a>
    </form>
</div>
